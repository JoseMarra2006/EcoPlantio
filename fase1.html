<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase 1 - Preparo do Solo</title>
    <link rel="stylesheet" href="css/nivel1.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="fase1-screen">
        
        <div id="game-area-fase1">
            
            <div id="status-bar-fase1">
                <div id="timer-display-fase1">05:00</div> 
                
                <button id="btn-settings-game" class="game-icon-button" onclick="window.location.href='configuracoes.html'">
                    <img src="itens_jogo_img/botoes/btn_config.png" alt="Configurações">
                </button>
                
                <button id="btn-exit-game" class="game-icon-button exit-x-button" onclick="window.location.href='niveis.html'">
                    <img src="itens_jogo_img/botoes/x.png" alt="Sair da Fase">
                </button>
            </div>


            <div id="tractor-unit">
                <img src="itens_jogo_img/nivel_1/trator.png" alt="Trator" id="tractor-img">
                <img src="itens_jogo_img/nivel_1/Arado.png" alt="Arado" id="arado-img">
            </div>

            <img src="itens_jogo_img/nivel_1/flexa.png" alt="Caminho do Trator" id="path-line">
            <img src="itens_jogo_img/nivel_1/fim.png" alt="FIM" id="end-text">

            <div class="obstacle-wrapper">
                <div class="obstacle" id="obs-rock-1" data-type="rock" style="top: 15%; left: 35%;"></div>
                <div class="obstacle" id="obs-rock-2" data-type="rock" style="top: 15%; right: 10%;"></div>
                
                <div class="obstacle" id="obs-rock-3" data-type="rock" style="top: 40%; left: 55%;"></div>
                <div class="obstacle" id="obs-stick-1" data-type="stick" style="top: 35%; left: 30%;"></div>
                
                <div class="obstacle" id="obs-rock-4" data-type="rock" style="bottom: 25%; left: 25%;"></div>
                <div class="obstacle" id="obs-rock-5" data-type="rock" style="bottom: 25%; right: 35%;"></div>
                <div class="obstacle" id="obs-stick-2" data-type="stick" style="bottom: 10%; right: 15%;"></div>
            </div>
            
            <img src="itens_jogo_img/WASD.png" alt="Controles WASD" id="wasd-controls">
            
            <div id="mouse-instruction-fase1">
                <img src="itens_jogo_img/mouse.png" alt="Mouse para seleção">
            </div>
        </div>
        
    </div>

    <script src="js/script.js"></script> 
</body>
</html>
