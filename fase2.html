<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase 2 - Plantio</title>
    <link rel="stylesheet" href="css/fase2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="planting-screen">
        
        <div id="game-area">
            
            <div id="hole-grid">
                </div>
            
        </div>

        <div id="sidebar">
            
            <div class="sidebar-top">
                <div id="timer-display">05:00</div>
                <button id="btn-settings-game" class="game-icon-button" onclick="window.location.href='configuracoes.html'">
                    <img src="itens_jogo_img/botoes/btn_config.png" alt="Configurações">
                    <img src="itens_jogo_img/botoes/configuracoes.png" alt="Legenda configurações">
                </button>
                <button id="btn-exit-game" class="game-icon-button" onclick="window.location.href='niveis.html'">
                    <img src="itens_jogo_img/botoes/x.png" alt="Sair da Fase">
                </button>
            </div>

            <div class="mouse-instruction">
                <img src="itens_jogo_img/mouse.png" alt="Mouse para selecionar">
            </div>

            <div class="seed-options">
                <button class="seed-button" data-type="ruim">
                    <img src="itens_jogo_img/nivel_2/semente_ruim.png" alt="Sementes Ruins">
                </button>
                <button class="seed-button" data-type="boa">
                    <img src="itens_jogo_img/nivel_2/semente_boa.png" alt="Sementes Boas">
                </button>
            </div>
            
        </div>
        
    </div>

    <script src="js/fase2.js"></script>
</body>
</html>
