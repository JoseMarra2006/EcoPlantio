<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container" id="settings-screen">
        
        <div class="top-logo-area">
            <img src="itens_jogo_img/logo_ecoplantio.png" alt="Logo EcoPlantio" id="settings-logo" class="pulse-animation">
        </div>

        <div class="config-panel">
            
            <div class="settings-options">
                <button id="btn-sons" class="settings-option-button" onclick="window.location.href='config_volume.html'">
                    <img src="itens_jogo_img/botoes/botaoSons.png" alt="Sons">
                </button>
            </div>
            
        </div>
        
        <button id="btn-back" class="back-button image-button" onclick="window.location.href='index.html'">
            <img src="itens_jogo_img/botoes/btn_voltar.png" alt="Voltar">
        </button>

    </div>
    <script src="js/audioController.js"></script>
</body>
</html>
