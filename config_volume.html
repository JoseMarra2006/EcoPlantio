<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações de Volume</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chicle&family=DynaPuff:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="configurarSliderVolume()">

    <div class="container" id="settings-screen">
        
        <div class="top-logo-area">
            <img src="itens_jogo_img/logo_ecoplantio.png" alt="Logo EcoPlantio" id="settings-logo" class="pulse-animation">
        </div>

        <div class="config-panel">
            
            <div class="sliderContainer">
                <div class="gen-volume"> 
                    <p class="gen-volume-text">Volume Geral: <span id="value-gen"></span></p>
                    <input type="range" min="0" max="100" value="50" id="range-gen" class="slider">
                </div>
                <div class="music-volume"> 
                    <p class="music-volume-text">Volume da Música: <span id="value-music"></span></p>
                    <input type="range" min="0" max="100" value="50" id="range-music" class="slider">
                </div>
                <div class="narr-volume"> 
                    <p class="narr-volume-text">Volume da Narração: <span id="value-narr"></span></p>
                    <input type="range" min="0" max="100" value="50" id="range-narr" class="slider">
                </div>                
            </div>
        </div>

        <button id="btn-back" class="back-button image-button" onclick="window.location.href='configuracoes.html'">
            <img src="itens_jogo_img/botoes/btn_voltar.png" alt="Voltar">
        </button>
        
    </div>
    <script src="js/audioController.js"></script>
    <script src="js/audioDemos.js"></script>
</body>
</html>
